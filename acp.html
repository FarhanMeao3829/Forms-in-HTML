<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>Anime Form :3</h1>

    <form>
      <fieldset>
        <legend>Anime questions!!</legend>
        <label>Favorite Anime?!?!?</label><br />
        <input type="text" id="anime name" /><br /><br />

        <label>Favorite Anime Character?!?!?!</label><br />
        <input type="text" id="favorite anime character" /><br /><br />

        <label>Favorite Anime Hero?!?!?!</label><br />
        <input type="text" id="Hero" /><br /><br />

        <label>Favorite Anime Villain?!?!?!</label><br />
        <input type="text" id="Villain" /><br /><br />

        <label>What gender are you? :D</label><br />
        <input
          type="radio"
          id="female"
          name="gender"
          value="Female"
        />Female<br />
        <input
          type="radio"
          id="male"
          name="gender"
          value="Male"
        />Male<br /><br />

        <label>Which of the big 3 do you prefer?? :D?</label><br />
        <input type="checkbox" id="anime" value="Naruto" />Naruto<br />
        <input type="checkbox" id="anime" value="One piece" />One piece<br />
        <input type="checkbox" id="anime" value="Bleach" />Bleach<br /><br />

        <label>Do you listen to anime soundtrack?!?!?</label><br />

        <input type="checkbox" id="soundtrack" value="yes" />Yes(W)<br />

        <input type="checkbox" id="soundtrack" value="no" />No(L)<br /><br />

        <label>What genres of animes do you like?? :></label><br />

        <input type="checkbox" id="genre" value="genre" />Horror<br />
        <input type="checkbox" id="genre" value="genre" />Action<br />
        <input type="checkbox" id="genre" value="genre" />Isekai<br />
        <input type="checkbox" id="genre" value="genre" />Rom-Com<br />
        <input type="checkbox" id="genre" value="genre" />Shounen<br />
        <input type="checkbox" id="genre" value="genre" />Shoujo<br />
        <input type="checkbox" id="genre" value="genre" />Slice of life<br />
        <input type="checkbox" id="genre" value="genre" />Seinen<br />
        <input type="checkbox" id="genre" value="genre" />School<br />
        <input type="checkbox" id="genre" value="genre" />Sci-Fi<br />
        <input
          type="checkbox"
          id="genre"
          value="genre"
        />Supernatural<br /><br />

        <label>What is 60 mins to you?!?!</label><br />
        <input type="radio" id="answer" name="answer" value="answer" />1 hour<br />
        <input type="radio" id="answer" name="answer" value="answer" />3
        episodes<br /><br />

        <label
          >Last Question!!! Who's the strongest character in anime?!?!?!
          :D</label
        ><br />

        <input
          type="radio"
          id="answer"
          name="strongest character"
          value="answer"
        />Goku<br />
        <input
          type="radio"
          id="answer"
          name="strongest character"
          value="answer"
        />Saitama<br />
        <input
          type="radio"
          id="answer"
          name="strongest character"
          value="answer"
        />Anya<br /><br />

        <h2>
          <i>
            <center>
              <u
                >You have successfully completed the anime form! :)
                Congrats!!</u
              >
            </center>
          </i>
        </h2>
      </fieldset>
    </form>
  </body>
</html>
